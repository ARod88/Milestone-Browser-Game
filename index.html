<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hangman Game</h1>
    <div class="tree">
        <img src="assets\constant tree\HangmanPicTree copy.png" alt="Hangman Picture" class="hangman-tree" >

    </div>

    <div class="wrong-answer-images">
        <img src="assets\wrong-answer\hangman-head.png" alt="hangman-head" class="hangman-head">
        <img src="assets\wrong-answer\hangman-body.png" alt="hangman-body" class="hangman-body">
        <img src="assets\wrong-answer\hangman-right-arm.png" alt="hangman-rightarm" class="right-arm">
        <img src="assets\wrong-answer\hangman-left-arm.png" alt="hangman-leftarm" class="left-arm">
        <img src="assets\wrong-answer\hangman-right-leg.png" alt="hangman-rightleg" class="right-leg">
        <img src="assets\wrong-answer\hangman-right-leg.png" alt="hangman-leftleg" class="left-leg">
    </div>
    </div>
    <div id="guessed-word"></div>
    <div id="chances-display"></div>
    <div id="letter-buttons"></div>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
