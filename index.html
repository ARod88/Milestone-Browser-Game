<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Lets play Hangman</h1>
    <h2>Number of guesses:</h2>
    <section>
        <button id="new-game-button">New Game</button>
       
        </section>
    <div class="Hangman-images">
        <img src="assets\hangman-tree.png" alt="hangman-tree" class="tree">
        <img src="assets\hangman-head.png" alt="hangman-head" class="hangman-head">
        <img src="assets\hangman body.png" alt="hangman-body" class="hangman-body">
        <img src="assets\hangman-rightarm.png" alt="hangman-rightarm" class="right-arm">
        <img src="assets\hangman-left arm.png" alt="hangman-leftarm" class="left-arm">
        <img src="assets\hangman-right leg.png" alt="hangman-rightleg" class="right-leg">
        <img src="assets\hangman-left leg.png" alt="hangman-leftleg" class="left-leg">
        
       
        
        

    </div>  
       
       <div id=""></div>
    <div id="letter-container">
            <button id="A" class="alpha-button">A</button>
            <button id="B" class="alpha-button">B</button>
            <button id="C" class="alpha-button">C</button>
            <button id="D" class="alpha-button">D</button>
            <button id="E" class="alpha-button">E</button>
            <button id="F" class="alpha-button">F</button>
            <button id="G" class="alpha-button">G</button>
            <button id="H" class="alpha-button">H</button>
            <button id="I" class="alpha-button">I</button>
            <button id="J" class="alpha-button">J</button>
            <button id="K" class="alpha-button">K</button>
            <button id="L" class="alpha-button">L</button>
            <button id="M" class="alpha-button">M</button>
            <button id="N" class="alpha-button">N</button>
            <button id="O" class="alpha-button">O</button>
            <button id="P" class="alpha-button">P</button>
            <button id="Q" class="alpha-button">Q</button>
            <button id="R" class="alpha-button">R</button>
            <button id="S" class="alpha-button">S</button>
            <button id="T" class="alpha-button">T</button>
            <button id="U" class="alpha-button">U</button>
            <button id="V" class="alpha-button">V</button>
            <button id="W" class="alpha-button">W</button>
            <button id="X" class="alpha-button">X</button>
            <button id="Y" class="alpha-button">Y</button>
            <button id="Z" class="alpha-button">Z</button>

        </div>
    </div>
  
   
    <script src="script.js" defer></script>   
</body>
</html>
