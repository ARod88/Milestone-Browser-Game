<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Gajraj+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Lets play Hangman</h1>
    
    <button id="new-game-button">New Game</button>
    <section>Number of guesses:</section>

    <div class="box-container">
       </div>    
    <div id="letter-container">
            <button id="A">A</button>
            <button id="B">B</button>
            <button id="C">C</button>
            <button id="D">D</button>
            <button id="E">E</button>
            <button id="F">F</button>
            <button id="G">G</button>
            <button id="H">H</button>
            <button id="I">I</button>
            <button id="J">J</button>
            <button id="K">K</button>
            <button id="L">L</button>
            <button id="M">M</button>
            <button id="N">N</button>
            <button id="O">O</button>
            <button id="P">P</button>
            <button id="Q">Q</button>
            <button id="R">R</button>
            <button id="S">S</button>
            <button id="T">T</button>
            <button id="U">U</button>
            <button id="V">V</button>
            <button id="W">W</button>
            <button id="X">X</button>
            <button id="Y">Y</button>
            <button id="Z">Z</button>
        </div>
    </div>
    <div id="user-input-section"></div>
    <div id="results-text"></div>
   
    <script src="script.js" defer></script>   
</body>
</html>
